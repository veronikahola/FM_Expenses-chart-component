<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="wrapper">
    
    <section class="wrapper--part header">
      <div>
        <p class="header__balance">My balance</p>
        <p class="header__amount">$921.48</p>
      </div>

      <div>
        <img src="images/logo.svg" alt="logo">
      </div>
    </section>
   

    <section class="wrapper--part content">
      <h1>Spending - Last 7 days</h1>


      <div id="chart-container">
    
      </div>

      <p class="total-this-month">Total this month</p>
      <div class="total">
        <p class="total__amount">$478.33</p>
        <div class="total__last-month">
          <p><strong>+2.4%</strong></p>
          <p>from last month</p>
        </div>
      </div>
    </section>

  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>


  <script src="script.js"></script>
</body>
</html>
